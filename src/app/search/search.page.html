<ion-header>
  <ion-toolbar>
    <ion-title>DRINK.IO</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar type="text" debounce="500" (ionChange)="getItems($event)"></ion-searchbar>
  <ion-list *ngIf="isItemAvailable" >
    <ion-item *ngFor="let drink of items.drinks" (click)="searchItem(drink)">{{ drink.strDrink }}</ion-item>
  </ion-list>
</ion-content>
